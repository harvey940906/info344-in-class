<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea id="input"></textarea>
    <button id='city' onclick="handleClick()">Submit</button>
    <div id="data"></div>
    <script>
        function handleClick(){
            var input = document.getElementById("input").value;
            console.log(input);
            fetch("http://138.68.249.169/zips/city/"+input)
            .then(function(resp){
                return resp.json()
            })
            .then(function(data){
                var dataAear = document.getElementById("data");
                while (dataAear.firstChild){
                    dataAear.removeChild(dataAear.firstChild);
                }
                document.getElementById("data").appendChild(document.createTextNode(JSON.stringify(data)));
                console.log(data);
            })
            .catch(function(err){
                console.error(err)
            })
        }

    </script>

</body>
</html>
